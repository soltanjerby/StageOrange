<div class="dialog-container">

  <p class="dialog-title" >Login</p>

  <form novalidate [formGroup]="loginForm" (ngSubmit)="login()" class="row justify-content-center align-items-center scale-in-center mt-3 p-4">

    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input  formControlName="email" matInput name="email" type="email" email required>
        <mat-error *ngIf="formErrors.email">
          {{ formErrors.email }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input  formControlName="password" matInput name="password" type="password" required>
        <mat-error *ngIf="formErrors.password">
          {{ formErrors.password }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12" >
      <button type="submit" mat-button class="submit-btn full-width" style="background-color:steelblue; color: white; border-radius: 5%;" [disabled]="!loginForm.valid">
        Se connecter
      </button>
    </div>

    <div class="col-12" *ngIf="errMess">
      <div class="alert alert-danger" role="alert">
        Wrong Password or Email
      </div>
    </div>

  </form>

</div>
